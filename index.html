    <link rel="preload" href="styles.css" as="style">

    <!-- Google Fonts (Preloading for Speed) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Lazy Loading for Faster Page Load -->
        <img src="images/logo.png" alt="Amine Logo" class="logo" loading="lazy">

        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="https://x.com/pixelamin" target="_blank"><i class="fab fa-twitter"></i></a>

        <!-- Buttons -->
        <div class="buttons">
            <a href="https://www.pixels.tips/players/660887166afcbf827f9393ef" target="_blank" class="btn">AMIN PIXELS ACCOUNT</a>
        </div>

        <!-- Twitter Post -->
<div class="twitter-container">
    <blockquote class="twitter-tweet" data-theme="dark" id="twitter-frame">
        ‚è≥ Loading latest tweet...
        <a href=""></a> <!-- Will be updated dynamically -->
    </blockquote> 
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</div>

<!-- JavaScript to Fetch Latest Tweet -->
<script> 
    async function updateTweet() {
        try {
            console.log("Checking latest tweet...");

            // üîÑ Fetch the latest tweet (force fresh request)
            const response = await fetch(`https://script.google.com/macros/s/AKfycbxllOq-Y8Q8-GaJM2YgGwmdpbLIAjLsE7udHuxe6oI33t7WJO9U3uoINgx7u-6F_kQJkQ/exec?nocache=${new Date().getTime()}`);
            
            if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

            const data = await response.json();
            const tweetLink = data.tweetLink;
            const lastUpdated = data.lastUpdated;

            console.log("Received tweet:", tweetLink);
            console.log("Received timestamp:", lastUpdated);

            if (!tweetLink.startsWith("http")) {
                throw new Error("Invalid tweet link received.");
            }

            // Get cached timestamp
            const cachedTimestamp = localStorage.getItem("lastTweetUpdate");

            // ‚úÖ If timestamp is the same, use cache (no need to update)
            if (cachedTimestamp === lastUpdated) {
                console.log("Tweet is the same, using cache.");
                return;
            }

            console.log("New tweet detected, updating UI.");
            const newTweet = `<blockquote class="twitter-tweet" data-theme="dark"><a href="${tweetLink}"></a></blockquote>`;
            document.getElementById("twitter-frame").innerHTML = newTweet;

            // ‚úÖ Save new tweet and timestamp to cache
            localStorage.setItem("latestTweet", newTweet);
            localStorage.setItem("lastTweetUpdate", lastUpdated);

            // ‚úÖ Reload Twitter embed
            if (typeof twttr !== "undefined") {
                twttr.widgets.load();
            }

        } catch (error) {
            console.error("Error fetching tweet:", error);
            document.getElementById("twitter-frame").innerText = "Failed to load tweet.";
        }
    }

    updateTweet();
</script>

</body>
</html>
