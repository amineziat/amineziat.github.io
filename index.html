        </div>

        <!-- Twitter Post -->
<div class="twitter-container">
    <blockquote class="twitter-tweet" data-theme="dark" id="twitter-frame">
        ‚è≥ Loading latest tweet...
        <a href=""></a> <!-- Will be updated dynamically -->
    </blockquote> 
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</div>

<!-- JavaScript to Fetch Latest Tweet -->
<script> 
    async function updateTweet() {
        try {
            console.log("Checking timestamp before fetching...");

            // ‚úÖ STEP 1: Instantly load the cached tweet
            const cachedTweet = localStorage.getItem("latestTweet");
            const cachedTimestamp = localStorage.getItem("lastTweetUpdate");

            if (cachedTweet) {
                document.getElementById("twitter-frame").innerHTML = cachedTweet;
                console.log("‚úÖ Cached tweet loaded instantly.");
            }

            // ‚úÖ STEP 2: Fetch only the timestamp first (much faster)
            const timestampResponse = await fetch(`https://script.google.com/macros/s/AKfycbyNXexOO3Mz3y2wIJx-XWmNwuWLCVl8rMVOd_e3UHuNLWwgl4lSTIBDR3MAK-esI82VBg/exec?timestampOnly=true&nocache=${Date.now()}`);
            if (!timestampResponse.ok) throw new Error(`HTTP error! Status: ${timestampResponse.status}`);

            const timestampData = await timestampResponse.json();
            const latestTimestamp = timestampData.lastUpdated;

            console.log("‚è≥ Latest timestamp:", latestTimestamp);

            // ‚úÖ STEP 3: If timestamp hasn‚Äôt changed, STOP HERE (don‚Äôt fetch tweet)
            if (cachedTimestamp === latestTimestamp) {
                console.log("‚è© Tweet is the same, skipping fetch.");
                return;
            }

            // ‚úÖ STEP 4: Fetch the full tweet (only if needed)
            console.log("üîÑ New tweet detected, fetching...");
            const tweetResponse = await fetch(`https://script.google.com/macros/s/AKfycbwif5B5FPsM_CBvmsGsjj9Tj4vJ0uq8EoG3r0bkSSDuMSmGeRBfLuOPok0GjuQfJy3EnQ/exec?nocache=${Date.now()}`);
            if (!tweetResponse.ok) throw new Error(`HTTP error! Status: ${tweetResponse.status}`);

            const tweetData = await tweetResponse.json();
            const tweetLink = tweetData.tweetLink;

            if (!tweetLink.startsWith("http")) {
                throw new Error("Invalid tweet link received.");
            }

            console.log("üîÑ New tweet received:", tweetLink);
            const newTweet = `<blockquote class="twitter-tweet" data-theme="dark"><a href="${tweetLink}"></a></blockquote>`;
            document.getElementById("twitter-frame").innerHTML = newTweet;

            // ‚úÖ STEP 5: Save new tweet & timestamp to cache
            localStorage.setItem("latestTweet", newTweet);
            localStorage.setItem("lastTweetUpdate", latestTimestamp);

            // ‚úÖ Reload Twitter embed
            if (typeof twttr !== "undefined") {
                twttr.widgets.load();
            }

        } catch (error) {
            console.error("Error fetching tweet:", error);
            document.getElementById("twitter-frame").innerText = "Failed to load tweet.";
        }
    }

    updateTweet();
</script>

</body>
