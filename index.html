<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMINE</title>
    
    <!-- Preload and Optimize Styles -->
    <link rel="preload" href="styles.css" as="style">
    <link rel="stylesheet" href="styles.css">

    <!-- Favicon -->
    <link rel="icon" href="images/favicon-32x32.ico" sizes="32x32" type="image/x-icon">

    <!-- Optimized FontAwesome (Using jsDelivr for Faster Loading) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">

    <!-- Google Fonts (Preloading for Speed) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Lazy Loading for Faster Page Load -->
        <img src="images/logo.png" alt="Amine Logo" class="logo" loading="lazy">

        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="https://x.com/pixelamin" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://discord.com/users/644937926261866526" target="_blank"><i class="fab fa-discord"></i></a>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <a href="https://www.pixels.tips/players/660887166afcbf827f9393ef" target="_blank" class="btn">AMIN PIXELS ACCOUNT</a>
        </div>

        <!-- Latest Tweet Section -->
        <div id="latest-tweet"></div>
    </div>

    <script>
        async function fetchLatestTweet() {
            try {
                const username = "pixelamin"; // Change this to your Twitter username
                const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=https://nitter.net/${username}/rss`);
                const data = await response.json();
                
                if (data.items && data.items.length > 0) {
                    document.getElementById("latest-tweet").innerHTML = `
                        <div class="tweet-box">
                            <p>${data.items[0].title}</p>
                            <a href="${data.items[0].link}" target="_blank">View on Twitter</a>
                        </div>
                    `;
                }
            } catch (error) {
                console.error("Error fetching tweet:", error);
                document.getElementById("latest-tweet").innerHTML = "<p>Could not load tweet.</p>";
            }
        }

        fetchLatestTweet();
    </script>
</body>
</html>
