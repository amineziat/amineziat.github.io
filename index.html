<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMINE</title>
    
    <!-- Preload and Optimize Styles -->
    <link rel="preload" href="styles.css" as="style">
    <link rel="stylesheet" href="styles.css">

    <!-- Favicon -->
    <link rel="icon" href="images/favicon-32x32.ico" sizes="32x32" type="image/x-icon">

    <!-- Optimized FontAwesome (Using jsDelivr for Faster Loading) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">

    <!-- Google Fonts (Preloading for Speed) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Lazy Loading for Faster Page Load -->
        <img src="images/logo.png" alt="Amine Logo" class="logo" loading="lazy">

        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="https://x.com/pixelamin" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://discord.com/users/644937926261866526" target="_blank"><i class="fab fa-discord"></i></a>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <a href="https://www.pixels.tips/players/660887166afcbf827f9393ef" target="_blank" class="btn">AMIN PIXELS ACCOUNT</a>
        </div>

        <!-- This is where the tweet link will appear -->
<div id="tweet-box">Loading latest tweet...</div>

<!-- JavaScript to Fetch Latest Tweet -->
<script>
    async function updateTweet() {
    try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbw5DAM6-KZ3pbc23m2O-tUlmLZ9aiA14hG6PigOBj6NwNmM_SsbQ09H0wrdyoONXnU/exec', {
            method: 'GET',
            mode: 'no-cors'
        });
        const tweetLink = await response.text();
        document.getElementById("tweet-box").innerHTML = `<a href="${tweetLink}" target="_blank">View Latest Tweet</a>`;
    } catch (error) {
        console.error("Error fetching tweet:", error);
    }
}
updateTweet();
</script>
        
</body>
</html>
