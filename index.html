<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://raw.githubusercontent.com/amineziat/my-website/main/background.png') no-repeat center center/cover;
        }
        
        /* Blurred Overlay */
        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
        }
        
        /* Name Text */
        .name {
            position: absolute;
            color: white;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="name">AMINE</div>
</body>
</html>
