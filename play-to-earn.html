<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play to Earn Games</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
                background: url('images/background.webp') no-repeat center center fixed;
                background-size: cover;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
        }
         /* Add a blurred overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: -1;
        }

        h1 {
            margin-top: 20px;
        }
        .games-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .game-card {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .game-card:hover {
            transform: scale(1.05);
        }
        .game-card img {
            width: 100%;
            border-radius: 10px;
        }
        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Play to Earn Games</h1>
    <div class="games-container">
        <a href="pixels.html" target="_blank">
            <div class="game-card">
                <img src="images/pixels.png" alt="Pixels">
                <h3>Pixels</h3>
            </div>
        </a>

</body>
</html>
