<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play to Earn</title>
</head>
<body>
    <h1>Play to Earn Games</h1>
    <div id="articles-list"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        const firebaseConfig = {
  apiKey: "AIzaSyA53bXzBdgvedDkPyKAoWrXI7wuL51QrtY",
  authDomain: "play-to-earn-games.firebaseapp.com",
  projectId: "play-to-earn-games",
  storageBucket: "play-to-earn-games.firebasestorage.app",
  messagingSenderId: "482535090317",
  appId: "1:482535090317:web:ceb45cf84d456a5abe9ac4"
};

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadArticles() {
            const articlesList = document.getElementById("articles-list");
            const querySnapshot = await getDocs(collection(db, "articles"));
            querySnapshot.forEach((doc) => {
                const article = doc.data();
                const articleElement = document.createElement("div");
                articleElement.innerHTML = `
                    <h2><a href="article.html?id=${doc.id}">${article.title}</a></h2>
                    <p>${article.content.substring(0, 100)}...</p>
                    <hr>
                `;
                articlesList.appendChild(articleElement);
            });
        }

        loadArticles();
    </script>
</body>
</html>
