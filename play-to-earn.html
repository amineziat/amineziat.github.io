<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play to Earn Games</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        .games-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .game-card {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .game-card:hover {
            transform: scale(1.05);
        }
        .game-card img {
            width: 100%;
            border-radius: 10px;
        }
        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Play to Earn Games</h1>
    <div class="games-container">
        <a href="pixels.html">
            <div class="game-card">
                <img src="pixels-game.jpg" alt="Pixels">
                <h3>Pixels</h3>
            </div>
        </a>
        <a href="parallel.html">
            <div class="game-card">
                <img src="parallel-game.jpg" alt="Parallel">
                <h3>Parallel</h3>
            </div>
        </a>
        <a href="pirate-nation.html">
            <div class="game-card">
                <img src="pirate-nation.jpg" alt="Pirate Nation">
                <h3>Pirate Nation</h3>
            </div>
        </a>
    </div>

</body>
</html>
