<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Write an Article</title>

    <!-- Quill.js CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
        }
        .admin-container {
            margin-top: 40px;
            width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .image-preview {
            max-width: 100%;
            height: auto;
            margin: 15px 0;
            display: none;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        #editor {
            height: 300px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="admin-container">
    <h2>üõ†Ô∏è Admin Panel - Write an Article</h2>

    <!-- Title Input -->
    <input type="text" id="title" placeholder="Article Title" />

    <!-- Description Input -->
    <textarea id="description" placeholder="Game Description"></textarea>

    <!-- Image Upload & Preview -->
    <input type="file" id="imageInput" accept="image/*" />
    <img id="imagePreview" class="image-preview" alt="Image Preview" />

    <!-- Quill.js Text Editor -->
    <div id="editor"></div>

    <button onclick="saveArticle()">üíæ Save Article</button>
</div>

<!-- Quill.js JS -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<script>
    // Initialize Quill editor
    const quill = new Quill('#editor', {
        theme: 'snow',
        placeholder: 'Write your article content here...',
        modules: {
            toolbar: [
                [{ header: [1, 2, 3, false] }],
                ['bold', 'italic', 'underline', 'strike'],
                [{ list: 'ordered' }, { list: 'bullet' }],
                ['link', 'image', 'code-block'],
                ['clean']
            ]
        }
    });

    // Image Preview
    const imageInput = document.getElementById('imageInput');
    const imagePreview = document.getElementById('imagePreview');

    imageInput.addEventListener('change', () => {
        const file = imageInput.files[0];
        if (file && file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        } else {
            imagePreview.src = '';
            imagePreview.style.display = 'none';
            alert('Please upload a valid image file.');
        }
    });
</script>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js"></script>

<script>
    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyAQW0cRH0ojOuGJHlKga7k0QMUoAS2uVAM",
        authDomain: "gamearticles-107b8.firebaseapp.com",
        databaseURL: "https://gamearticles-107b8-default-rtdb.europe-west1.firebasedatabase.app/",
        projectId: "gamearticles-107b8",
        storageBucket: "gamearticles-107b8.appspot.com",
        messagingSenderId: "138545072231",
        appId: "1:138545072231:web:9f273d8ee3db3d0dbd6cc2"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Save Article (moved inside Firebase initialization)
    function saveArticle() {
        const title = document.getElementById('title').value;
        const description = document.getElementById('description').value;
        const image = document.getElementById('imagePreview').src;
        const content = quill.root.innerHTML;

        if (!title || !description || !content || image === '') {
            alert('Please fill in all fields and upload an image!');
            return;
        }

        const article = {
            title,
            description,
            image,
            content,
            createdAt: new Date().toISOString()
        };

        // Push article to Firebase
        db.ref('articles').push(article)
            .then(() => {
                alert('‚úÖ Article saved successfully!');

                // Reset fields
                document.getElementById('title').value = '';
                document.getElementById('description').value = '';
                document.getElementById('imagePreview').src = '';
                document.getElementById('imagePreview').style.display = 'none';
                quill.root.innerHTML = '';
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('‚ùå Failed to save the article.');
            });
    }
</script>

</body>
</html>
