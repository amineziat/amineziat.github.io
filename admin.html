<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Article</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
</head>
<body>
    <h1>Write a Game Article</h1>
    <input type="text" id="title" placeholder="Enter Game Title">
    <div id="editor-container"></div>
    <button onclick="saveArticle()">Publish</button>

    <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    // Firebase Config (Replace with your real Firebase keys)
    const firebaseConfig = {
  apiKey: "AIzaSyA53bXzBdgvedDkPyKAoWrXI7wuL51QrtY",
  authDomain: "play-to-earn-games.firebaseapp.com",
  projectId: "play-to-earn-games",
  storageBucket: "play-to-earn-games.firebasestorage.app",
  messagingSenderId: "482535090317",
  appId: "1:482535090317:web:ceb45cf84d456a5abe9ac4"
};

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Define saveArticle function
    async function saveArticle() {
        const title = document.getElementById('title').value;
        const content = quill.root.innerHTML;

        if (!title.trim()) {
            alert("Title is required!");
            return;
        }

        try {
            console.log("Saving article to Firebase...");
            const docRef = await addDoc(collection(db, "articles"), {
                title: title,
                content: content,
                timestamp: new Date()
            });
            console.log("Article saved successfully:", docRef.id);
            alert("Article Published!");
        } catch (error) {
            console.error("Error saving article:", error);
        }
    }

    window.saveArticle = saveArticle; // âœ… Make function accessible globally
</script>

</body>
</html>
