<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Write an Article</title>
    <!-- Quill.js CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        /* Your existing CSS remains the same */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
        }
        .admin-container {
            margin-top: 40px;
            width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .image-preview {
            max-width: 100%;
            height: auto;
            margin: 15px 0;
            display: none;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        #editor {
            height: 300px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="admin-container">
    <h2>üõ†Ô∏è Admin Panel - Write an Article</h2>
    <input type="text" id="title" placeholder="Article Title" />
    <textarea id="description" placeholder="Game Description"></textarea>
    <input type="file" id="imageInput" accept="image/*" />
    <img id="imagePreview" class="image-preview" alt="Image Preview" />
    <div id="editor"></div>
    <button onclick="saveArticle()">üíæ Save Article</button>
    <div id="loading" class="loading">Saving article... Please wait.</div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-storage-compat.js"></script>

<!-- Quill.js -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<script>
    // Firebase configuration
    const firebaseConfig = {
        // Replace with your Firebase config object
        apiKey: "AIzaSyAQW0cRH0ojOuGJHlKga7k0QMUoAS2uVAM",
        authDomain: "gamearticles-107b8.firebaseapp.com",
        projectId: "gamearticles-107b8",
        storageBucket: "gamearticles-107b8.firebasestorage.app",
        messagingSenderId: "138545072231",
        appId: "1:138545072231:web:9f273d8ee3db3d0dbd6cc2"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    // Initialize Quill editor
    const quill = new Quill('#editor', {
        theme: 'snow',
        placeholder: 'Write your article content here...',
        modules: {
            toolbar: [
                [{ header: [1, 2, 3, false] }],
                ['bold', 'italic', 'underline', 'strike'],
                [{ list: 'ordered' }, { list: 'bullet' }],
                ['link', 'image', 'code-block'],
                ['clean']
            ]
        }
    });

    // Image Preview Handler
    const imageInput = document.getElementById('imageInput');
    const imagePreview = document.getElementById('imagePreview');
    const loadingDiv = document.getElementById('loading');

    imageInput.addEventListener('change', function () {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        } else {
            imagePreview.style.display = 'none';
        }
    });

    // Function to upload image to Firebase Storage
    async function uploadImage(file) {
        const timestamp = Date.now();
        const storageRef = storage.ref();
        const imageRef = storageRef.child(`articles/${timestamp}_${file.name}`);
        await imageRef.put(file);
        return await imageRef.getDownloadURL();
    }

    // Save Article to Firebase
    async function saveArticle() {
        const title = document.getElementById('title').value;
        const description = document.getElementById('description').value;
        const content = quill.root.innerHTML;
        const imageFile = imageInput.files[0];

        if (!title || !description || !content || !imageFile) {
            alert('Please fill in all fields and upload an image!');
            return;
        }

        try {
            loadingDiv.style.display = 'block';

            // Upload image to Firebase Storage
            const imageUrl = await uploadImage(imageFile);

            // Save article data to Firestore
            await db.collection('articles').add({
                title,
                description,
                content,
                imageUrl,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });

            alert('Article saved successfully!');

            // Reset form
            document.getElementById('title').value = '';
            document.getElementById('description').value = '';
            imagePreview.src = '';
            imagePreview.style.display = 'none';
            quill.root.innerHTML = '';
            imageInput.value = '';
        } catch (error) {
            console.error('Error saving article:', error);
            alert('Error saving article. Please try again.');
        } finally {
            loadingDiv.style.display = 'none';
        }
    }
</script>

</body>
</html>
