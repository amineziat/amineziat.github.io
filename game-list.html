<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game List</title>
    <style>
        body {
            font-family: 'Press Start 2P', sans-serif;
            background: #e0f7fa;
            padding: 20px;
            text-align: center;
        }

        .game-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .game-card {
            width: 300px;
            border: 2px solid #00796b;
            border-radius: 10px;
            background: #ffffff;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .game-card:hover {
            transform: translateY(-5px);
        }

        .game-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 5px;
        }

        .game-card h3 {
            margin: 10px 0;
            color: #00796b;
        }

        .game-card p {
            color: #555;
            font-size: 14px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h1>ðŸŽ® Game List</h1>

    <div class="game-list" id="gameList"></div>

    <script>
        // Load articles from localStorage
        const articles = JSON.parse(localStorage.getItem("articles")) || [];

        const gameListContainer = document.getElementById("gameList");

        if (articles.length === 0) {
            gameListContainer.innerHTML = "<p>No articles available yet.</p>";
        } else {
            articles.forEach((article, index) => {
                const card = document.createElement("div");
                card.className = "game-card";
                card.onclick = () => {
                    window.location.href = `game-article.html?index=${index}`;
                };

                // Display a placeholder image if no image URL exists
                const imageUrl = article.imageUrl || "https://via.placeholder.com/300x180?text=No+Image";

                card.innerHTML = `
                    <img src="${imageUrl}" alt="Game Image">
                    <h3>${article.title}</h3>
                    <p>${article.description || "No description available."}</p>
                `;

                gameListContainer.appendChild(card);
            });
        }
    </script>
</body>
</html>
