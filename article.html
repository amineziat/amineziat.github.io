<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Article</title>
</head>
<body>
    <h1 id="article-title"></h1>
    <div id="article-content"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        const firebaseConfig = {
  apiKey: "AIzaSyA53bXzBdgvedDkPyKAoWrXI7wuL51QrtY",
  authDomain: "play-to-earn-games.firebaseapp.com",
  projectId: "play-to-earn-games",
  storageBucket: "play-to-earn-games.firebasestorage.app",
  messagingSenderId: "482535090317",
  appId: "1:482535090317:web:ceb45cf84d456a5abe9ac4"
};

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadArticle() {
            const urlParams = new URLSearchParams(window.location.search);
            const articleId = urlParams.get("id");
            if (!articleId) return;

            const docRef = doc(db, "articles", articleId);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                document.getElementById("article-title").innerText = docSnap.data().title;
                document.getElementById("article-content").innerHTML = docSnap.data().content;
            } else {
                document.getElementById("article-title").innerText = "Article Not Found";
            }
        }

        loadArticle();
    </script>
</body>
</html>
