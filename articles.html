
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article</title>
    <link rel="stylesheet" href="../styles.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

<script>
    <script>
        // ðŸ”¥ Firebase Config (Replace with yours)
      const firebaseConfig = {
          apiKey: "AIzaSyCbOxGUwSqd-CV4rmaLU1Ko1nzhsqRdzok",
          authDomain: "amine-f45c6.firebaseapp.com",
          projectId: "amine-f45c6",
          storageBucket: "amine-f45c6.firebasestorage.app",
          messagingSenderId: "817841533761",
          appId: "1:817841533761:web:5110113a16ef44fd57e7c0"
      };

        // ðŸ”¥ Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Function to load the latest article
        async function loadArticle() {
            const articleContainer = document.getElementById("article-container");
            try {
                const querySnapshot = await db.collection("articles").orderBy("date", "desc").limit(1).get();
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    articleContainer.innerHTML = `
                        <h1>${data.title}</h1>
                        <p>By ${data.author} | ${data.date}</p>
                        <div>${data.content}</div>
                    `;
                });
            } catch (error) {
                articleContainer.innerHTML = "<p>Failed to load article.</p>";
                console.error("Error loading article:", error);
            }
        }

        window.onload = loadArticle;
    </script>
</head>
<body>
    <div id="article-container">Loading article...</div>
</body>
</html>
