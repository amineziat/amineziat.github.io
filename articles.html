
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article</title>
    <link rel="stylesheet" href="../styles.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

<script>
    <script>
        // ðŸ”¥ Firebase Config (Replace with yours)
      const firebaseConfig = {
          apiKey: "AIzaSyCbOxGUwSqd-CV4rmaLU1Ko1nzhsqRdzok",
          authDomain: "amine-f45c6.firebaseapp.com",
          projectId: "amine-f45c6",
          storageBucket: "amine-f45c6.firebasestorage.app",
          messagingSenderId: "817841533761",
          appId: "1:817841533761:web:5110113a16ef44fd57e7c0"
      };

        // ðŸ”¥ Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

<script>
  document.addEventListener("DOMContentLoaded", async function () {
    const articleContainer = document.getElementById("article-content");
    
    try {
      const docRef = db.collection("articles").doc("eRzeiOHH4wMgJ4c1DPv1");
      const doc = await docRef.get();
      
      if (doc.exists) {
        const article = doc.data();
        articleContainer.innerHTML = `
          <h1>${article.title}</h1>
          <p><strong>By:</strong> ${article.author}</p>
          <p><strong>Date:</strong> ${article.date}</p>
          <div>${article.content}</div>
        `;
      } else {
        articleContainer.innerHTML = "<p>Article not found.</p>";
      }
    } catch (error) {
      console.error("Error fetching article:", error);
      articleContainer.innerHTML = "<p>Failed to load article.</p>";
    }
  });
</script>

</head>
<body>
    <div id="article-container">Loading article...</div>
</body>
</html>
