<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Article</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
            background: #f4f4f4;
            color: #333;
        }

        .article {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .article img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .article h1 {
            color: #00796b;
            margin-bottom: 20px;
        }

        .article-content {
            margin-top: 20px;
            line-height: 1.6;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #00796b;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="article" id="articleContainer">
        <!-- Article content will be injected here -->
    </div>

    <a href="game-list.html" class="back-link">⬅️ Back to Game List</a>

    <script>
        // Get article index from URL
        const urlParams = new URLSearchParams(window.location.search);
        const index = urlParams.get("index");

        // Fetch articles from localStorage
        const articles = JSON.parse(localStorage.getItem("articles")) || [];

        // Display the selected article
        const article = articles[index];
        const container = document.getElementById("articleContainer");

        if (article) {
            const imageUrl = article.imageUrl || "https://via.placeholder.com/800x400?text=No+Image";
            container.innerHTML = `
                <img src="${imageUrl}" alt="Game Image">
                <h1>${article.title}</h1>
                <div class="article-content">${article.content}</div>
            `;
        } else {
            container.innerHTML = `<p>Article not found.</p>`;
        }
    </script>

</body>
</html>
